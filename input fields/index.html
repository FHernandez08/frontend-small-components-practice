<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields Practice</title>
</head>
<body>
    <h1>Input Fields</h1>
    <div class="input-one">
        <label for="f-name">First Name: </label>
        <input type="text" name="f-name" id="f-name" placeholder="Jane">
    </div>
    <div class="input-two">
        <label for="l-name">Last Name: </label>
        <input type="text" name="l-name" id="l-name" placeholder="Doe">
    </div>
    <div class="input-three">
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" placeholder="janedoe@aol.com">
    </div>
    <div class="input-four">
        <label for="phone-number">Phone Number: </label>
        <input type="tel" name="phone-number" id="phone-number" placeholder="(123) 456-7890">
    </div>
</body>
</html>
