<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menus Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dropdown Menus</h1>
    <label for="dropdown-menu">Choose from these options:</label>
    <select name="options" id="options">
        <option value="1">Astros</option>
        <option value="2">Red Sox</option>
        <option selected value="3">Guardians</option>
        <option value="4">Marlins</option>
    </select>

    <hr>

    <div class="dropdown">
        <button>HubSpot Resources</button>
        <div class="dropdown-content">
            <a rel="noopener" target="_blank" href="https://blog.hubspot.com/">Blog</a>
        <a rel="noopener" target="_blank" href="https://academy.hubspot.com/">Academy</a>
        <a rel="noopener" target="_blank" href="https://www.youtube.com/user/hubspot">YouTube</a>
        </div>
    </div>

    <hr>

    <div class="dropdown-three">
        <button>Menu</button>
        <div class="dropdown-content-three">
            <a rel="noopener" target="_blank" href="#">Lunch</a>
            <a rel="noopener" target="_blank" href="#">Happy Hour</a>
            <a rel="noopener" target="_blank" href="#">Brunch</a>
            <a rel="noopener" target="_blank" href="#">Dinner</a>
        </div>
    </div>
</body>
</html>
